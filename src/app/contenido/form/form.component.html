<div class="card bg-dark text-white text-center d-flex align-content-center h-75 w-100">
  <div class="card-header p-3 fs-3">{{titulo}}</div>

  <div class="card-body d-flex align-items-center justify-content-center w-100">
    <form (ngSubmit)="create()">

      <div class="form-group row w-100">
        <label for="nombre" class="col-form-label col-sm-2 w-100 mb-1"> Nombre </label>
        <div class="col-sm-6 w-100">
          <input type="text" name="nombre" [(ngModel)]="cliente.nombre" class="form-control w-100">
        </div>
      </div>

      <div class="form-group row w-100">
        <label for="apellido" class="col-form-label col-sm-2 w-100 mb-1">Apellido</label>
        <div class="col-sm-6 w-100">
          <input type="text" name="apellido"  [(ngModel)]="cliente.apellido" class="form-control w-100">
        </div>
      </div>

      <div class="form-group row w-100">
        <label for="email" class="col-form-label col-sm-2 w-100 mb-1">Email</label>
        <div class="col-sm-6 w-100">
          <input type="text" name="email" [(ngModel)]="cliente.email" class="form-control w-100">
        </div>
      </div>
      <div class="form-group row w-100">
        <label for="createAt" class="col-form-label col-sm-2  w-100 mb-1">Fecha</label>
        <div class="col-sm-6 w-100">
          <input type="date"  class="form-control" [(ngModel)]="cliente.createdAt" name="createAt" >

        </div>
      </div>

      <div class="form-group row w-100">
        <label for="region" class="col-form-label col-sm-2  w-100 mb-1">Región</label>
        <div class="col-sm-6 w-100">
          <select [compareWith]="compararRegion" class="form-control w-100" [(ngModel)]="cliente.region" name="region">
            <option [ngValue]="undefined">--- selecionar una región ---</option>
            <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row w-100 mb-1">
        <div class="col-sm-6 w-100">
          <button class="btn btn-primary m-3" role="button">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
