<div class="card border-primary text-center bg-light d-flex align-content-center h-75 w-100">

  <div class="card-header">{{titulo}}</div>
  <div class="card-body d-flex align-items-center justify-content-center w-100">
  <div class="w-100 d-flex justify-content-center">
    <form (ngSubmit)="login()">
      <div class="form-group col-sm-6 w-100">
        <input type="text" class="form-control w-100" name="username" [(ngModel)]="usuario.username" placeholder="Username" autofocus required>
      </div>

      <div class="form-group col-sm-6 justify-content-center align-content-center w-100 mt-3">
        <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password" placeholder="Password" required>
      </div>

      <div class="form-group col-sm-6 justify-content-center align-content-center w-100">
        <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
      </div>
    </form>
  </div>
  </div>
</div>
